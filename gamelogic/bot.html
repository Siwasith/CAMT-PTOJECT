        function makeMove(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.getElementsByTagName('td')[row * 5 + col].innerHTML = currentPlayer;

            if (checkWin(currentPlayer)) {

            } else if (checkDraw()) {

        function checkWin(player) {
    // Check rows
    for (var i = 0; i < 5; i++) {
        for (var j = 0; j <= 5 - 4; j++) {
            if (
                board[i][j] === player &&
                board[i][j + 1] === player &&
                board[i][j + 2] === player &&
                board[i][j + 3] === player
            ) {
                return true;
            }
            
        }
    }
    // Check columns
    for (var j = 0; j < 5; j++) {
        for (var i = 0; i <= 5 - 4; i++) {

            
            if (
                board[i][j] === player &&
                board[i + 1][j] === player &&
                board[i + 2][j] === player &&
                board[i + 3][j] === player
            ) {
                return true;
            }
        }
    }
    // Check diagonals (top-left to bottom-right)
    for (var i = 0; i <= 5 - 4; i++) {
        for (var j = 0; j <= 5 - 4; j++) {
            if (
                board[i][j] === player &&
                board[i + 1][j + 1] === player &&
                board[i + 2][j + 2] === player &&
                board[i + 3][j + 3] === player
            ) {
                return true;
            }
        }
    }
    // Check diagonals (top-right to bottom-left)
    for (var i = 0; i <= 5 - 4; i++) {
        for (var j = 3; j < 5; j++) {
            if (
                board[i][j] === player &&
                board[i + 1][j - 1] === player &&
                board[i + 2][j - 2] === player &&
                board[i + 3][j - 3] === player
            ) {
                return true;
            }
        }
    }
    return false;
}
        function checkDraw() {
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    if (board[i][j] === '') {
                        return false;
                    }
                }
            }
            return true;
        }
